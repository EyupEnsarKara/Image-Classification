<!DOCTYPE html>
<html>
<head>
    <title>Model Yükle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Model Yükle</h2>
            
            {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="alert alert-info mb-4">
                <strong>Bilgi:</strong> Sınıf isimleri otomatik olarak yazlab-data/train klasöründeki alt klasör isimlerinden alınacaktır.
            </div>
            
            <form method="post" enctype="multipart/form-data" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Model Adı</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="model_file" class="form-label">Model Dosyası (.pth)</label>
                    <input type="file" class="form-control" id="model_file" name="model_file" accept=".pth" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'image_classification' %}" class="btn btn-secondary">Geri Dön</a>
                    <button type="submit" class="btn btn-primary">Yükle</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
