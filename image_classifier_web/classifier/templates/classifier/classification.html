<!DOCTYPE html>
<html>
<head>
    <title>Görüntü Sınıflandırma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .result-container {
            margin-top: 30px;
        }
        .preview-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">Görüntü Sınıflandırma</h2>
            
            <div class="mb-4 d-flex justify-content-end">
                <a href="{% url 'upload_model' %}" class="btn btn-success">Yeni Model Yükle</a>
            </div>

            <form method="post" enctype="multipart/form-data" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="model" class="form-label">Model Seçin</label>
                    <select class="form-select" id="model" name="model" required>
                        <option value="">Model seçin...</option>
                        {% for model in models %}
                        <option value="{{ model.id }}" {% if selected_model == model.id|stringformat:"s" %}selected{% endif %}>
                            {{ model.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Görüntü Seçin</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sınıflandır</button>
            </form>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            {% if image_url %}
            <div class="result-container">
                <h4 class="text-center mb-3">Sonuç</h4>
                <img src="{{ image_url }}" class="preview-image">
                <div class="alert alert-success">
                    <strong>Tahmin:</strong> {{ prediction }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
